<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-section">
        <div class="login-box">
            <h2>Hello Chrishie Amorin!</h2>
            <form id="loginForm" onsubmit="event.preventDefault(); checkLogin();">
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Username" required minlength="4" maxlength="20">
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password" required minlength="8">
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="message"></div>
        </div>
    </section>

    <script>
        function checkLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var messageDiv = document.getElementById('message');

            if (username === 'chrishie' && password === 'louisepogi321') {
                window.location.href = 'lb.html';
            } else {
                messageDiv.textContent = 'Invalid username or password.';
                messageDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
