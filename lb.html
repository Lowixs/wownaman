<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Dancing Script', cursive;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #f7a3d4);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        color: #fff;
        overflow: hidden;
    }

    .welcome-section {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        position: relative;
    }

    .welcome-box {
        background: rgba(255, 255, 255, 0.6);
        border-radius: 25px;
        padding: 40px;
        width: 90%;
        max-width: 350px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: absolute;
        backdrop-filter: blur(15px);
        border: 3px solid #ff6f61;
        animation: slideIn 1.2s ease-out;
    }

    h2 {
        font-size: 2.5em;
        color: #ff6f61;
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        letter-spacing: 2px;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 20px;
        color: black
    }

    button {
        width: 100%;
        padding: 15px;
        background-color: #ff6f61;
        border: none;
        color: lightpink;
        font-size: 1.2em;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 30px;
        transition: background-color 0.3s ease-in-out;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    button:hover {
        background-color: #ff3d3d;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
    }

    @keyframes slideIn {
        from {
            transform: translateY(-200px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
  
    @media (max-width: 768px) {
        body {
            font-size: 16px;
        }

        .welcome-box {
            padding: 30px;
            width: 90%;
            max-width: 350px;
        }

        h2 {
            font-size: 2em;
        }

        button {
            font-size: 1em;
        }
    }

    @media (max-width: 480px) {
        .welcome-box {
            padding: 20px;
            width: 90%;
            max-width: 300px;
        }

        h2 {
            font-size: 1.8em;
        }

        button {
            font-size: 1.1em;
        }
    }
</style>
